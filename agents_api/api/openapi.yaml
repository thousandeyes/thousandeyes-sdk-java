          \ pass the `?expand=cluster-member` query."
        explode: false
        in: query
        name: expand
        required: false
        schema:
          example:
          - cluster-member
          items:
            $ref: '#/components/schemas/AgentDetailsExpand'
          type: array
        style: form
      responses:
        "200":
          content:
            application/hal+json:

  schemas:
    ApiAsn:
      properties:
        id:
          description: ASN (Autonomous Systems Number)
          example: 1
          type: integer
        name:
          description: ASN (Autonomous Systems Number) name
          example: "LVLT-1 - Level 3 Communications, Inc."
          type: string

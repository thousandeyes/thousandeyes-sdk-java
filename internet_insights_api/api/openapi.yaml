        name:
          example: "London, England"
          type: string
      type: object
    ApiApplicationOutageAffectedServer:
      properties:
        domain:
          example: amazon.com
          type: string
        prefix:
          example: 123.176.185.0/23
          type: string
      type: object
    ApiApplicationOutageAffectedLocation:
      properties:
        location:
          description: The affected location.
          example: "Chicago, Illinois, US"
          type: string
        affectedServers:
          description: The number of affected servers in this location.
          items:
            $ref: '#/components/schemas/ApiApplicationOutageAffectedServer'
          type: array
      type: object
    ApiNetworkOutageAffectedLocation:
      properties:
        location:
          description: The affected location.
          example: "Chicago, Illinois, US"
          type: string
        affectedInterfaces:
          description: The affected interfaces in this location.
          items:
            example: 50.51.52.53
            type: string
          type: array
      type: object
    ApiNetworkOutageDetails:
      properties:
        id:
          description: The ID of the outage.
          example: 8EF2760862C705783A2F8BCBAAABB44F28DBC670DBA3B610
          type: string
        providerName:
          description: The name of the affected provider.
          example: Rackspace
          type: string
        providerType:
          description: The type of the affected provider.
          example: IAAS
          type: string
        networkName:
          description: The affected network.
          example: Rackspace Hosting
          type: string
        asn:
          description: ASN number
          example: 19994
          type: integer
        startDate:
          description: Date and time when the outage started.
          example: 2023-01-27T20:50:51.256Z
          format: "yyyy-MM-ddTHH:mm[:ss]Z"
          type: string
        startRoundId:
          description: Epoch time (seconds) when the outage started.
          example: 1674852600
          format: int64
          type: integer
        endDate:
          description: Date and time when the outage ended.
          example: 2023-01-27T20:53:51.256Z
          format: "yyyy-MM-ddTHH:mm[:ss]Z"
          type: string
        endRoundId:
          description: Epoch time (seconds) when the outage ended.
          example: 1674852600
          format: int64
          type: integer
        duration:
          description: Duration of the outage in seconds.
          example: 180
          format: int64
          type: integer
        affectedTests:
          description: List of affected tests.
          items:
            $ref: '#/components/schemas/ApiAffectedTest'
          type: array
          uniqueItems: true
        affectedDomains:
          description: List of affected domains.
          items:
            example: periodic-failure.com
            type: string
          type: array
          uniqueItems: true
        affectedAgents:
          description: List of affected agents.
          items:
            $ref: '#/components/schemas/ApiAffectedAgent'
          type: array
          uniqueItems: true
        affectedLocations:
          description: List of affected locations.
          items:
            $ref: '#/components/schemas/ApiNetworkOutageAffectedLocation'
          type: array
          uniqueItems: true
      type: object
    ApiNetworkOutageResponse:
      allOf:
      - $ref: '#/components/schemas/ApiNetworkOutageDetails'
      - $ref: '#/components/schemas/SelfLinks'
    ApiApplicationOutageDetails:
      properties:
        id:
          description: The ID of the outage.
          example: 0CC4C4209887126DE42E92252FB43962CBB3193147F318EA
          type: string
        providerName:
          description: The name of the affected provider.
          example: Amazon Web Services
          type: string
        providerType:
          description: The type of the affected provider.
          example: SAAS
          type: string
        applicationName:
          description: The name of the affected application.
          example: Amazon Web Services
          type: string
        startDate:
          description: Date and time when the outage started.
          example: 2023-01-27T20:50:51.256Z
          format: "yyyy-MM-ddTHH:mm[:ss]Z"
          type: string
        startRoundId:
          description: Epoch time (seconds) when the outage started.
          example: 1674852600
          format: int64
          type: integer
        endDate:
          description: Date and time when the outage ended.
          example: 2023-01-27T20:53:51.256Z
          format: "yyyy-MM-ddTHH:mm[:ss]Z"
          type: string
        endRoundId:
          description: Epoch time (seconds) when the outage ended.
          example: 1674852600
          format: int64
          type: integer
        duration:
          description: Duration of the outage in seconds.
          example: 180
          format: int64
          type: integer
        affectedTests:
          description: List of affected tests.
          items:
            $ref: '#/components/schemas/ApiAffectedTest'
          type: array
          uniqueItems: true
        affectedDomains:
          description: List of affected domains.
          items:
            example: amazon.com
            type: string
          type: array
          uniqueItems: true
        affectedAgents:
          description: List of affected agents.
          items:
            $ref: '#/components/schemas/ApiAffectedAgent'
          type: array
          uniqueItems: true
